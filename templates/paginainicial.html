<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icons/">
    <title>Inicio</title>
    <link rel="stylesheet" href="/static/StyleInicio.css">
</head>
<body>
    <div class="tela">
        <nav class="menu-lateral">
            <div class="button-expandir">
                <i class="bi bi-list"></i>
            </div>
            <ul>
                <li class="item-menu" id="idPrincipalHome">
                    <a href="#" id="idHome">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li class="item-menu" id="idPrincipalVen">
                    <a href="#" id="idVen">
                        <span class="icon"><i class="bi bi-cash-stack"></i></span>
                        <span class="txt-link">Vendas</span>
                    </a>
                </li>
                <li class="item-menu" id="idPrincipalCli">
                    <a href="#">
                        <span class="icon"><i class="bi bi-people"></i></span>
                        <span class="txt-link">Clientes</span>
                    </a>
                </li>
                <li class="item-menu" id="idPrincipalPro">
                    <a href="#" id="idProd">
                        <span class="icon"><i class="bi bi-boxes"></i></span>
                        <span class="txt-link">Produtos</span>
                    </a>
                </li>
                <li class="item-menu" id="idPrincipalCon">
                    <a href="#">
                        <span class="icon"><i class="bi bi-person-circle"></i></span>
                        <span class="txt-link">Conta</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="conteudo">
            <main class="pagina-inicial">
                <h1>Resumo</h1>
                    <div class="container">
                        <section class="card" id="primeiro">
                            <div class="campo-texto">
                                <div class="vendas">
                                    <h2 id="primeiroh2vendas">Vendas hoje</h2>
                                    <h2 id="segundoh2vendas">R$ 0,00</h2>
                                </div>
                            </div>
                            <span class="icon-card" id="icondollar">
                                <i class="bi bi-currency-dollar"></i>
                            </span>
                        </section>
                        <section class="card" id="segundo">
                            <div class="campo-texto" id="campo1">
                                <div class="vendas" id="segundovenda">
                                    <h2 id="primeiroh2vendas">Vendas (mensal)</h2>
                                    <h2 id="segundoh2vendas">R$ 0,00</h2>
                                </div>
                            </div>
                            <span class="icon-card">
                                <i class="bi bi-calendar-fill"></i>
                            </span>    
                        </section>
                        <section class="card" id="terceiro">
                                <form action="#">
                                    <input type="submit" value="Efetuar" id="buttonum">
                                    <input type="submit" value="nova venda" id="buttondois">
                                </form>
                                <span class="icon-card" id="iconplus">
                                    <i class="bi bi-plus"></i>
                                </span> 
                        </section>
                    </div>
                <div class="card-aniversariante">
                    <div class="conteudo-aniversariante">
                        <div class="aniver-mes">
                            <h2>Aniversariantes do mês</h2>
        
                        </div>
                        <div class="mensagem-niver">
                            <h2>Nenhum aniversariante no mês</h2>
                        </div>
                    </div>
        
                </div>
                <div class="card-estoque">
                    <div class="conteudo-estoque">
                        <div class="mensagem-estoque">
                            <h2>Produtos com estoque baixo</h2>
                        </div>
                        <div class="conteudo-produto">
                            <div class="titulos-estoque">
                                <h2>Cód</h2>
                                <h2>Quantidade</h2>
                                <h2>Nome</h2>
                                <h2>Valor do produto</h2>
                            </div>
                            <div class="informaçoes-estoque">
                                <h2 id="h21">000</h2>
                                <h2 id="h22">0</h2>
                                <h2 id="h23">######</h2>
                                <h2 id="h24">****,**</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/TrocarConteudo.js')}}"></script>
</body>
</html>
